
allprojects {
    group = "io.github.netmikey.testprocesses"
    version = "2.0.1-SNAPSHOT"
}

subprojects {
    apply plugin: 'java-library'

    java {
        sourceCompatibility = 17
    }

    ext {
        springBootVersion = '3.2.0' // https://search.maven.org/artifact/org.springframework.boot/spring-boot-dependencies
    }

    repositories {
        mavenCentral()
    }

    tasks.named('test') {
        // Use JUnit Platform for unit tests.
        useJUnitPlatform()
    }
}
