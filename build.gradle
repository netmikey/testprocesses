
allprojects {
    group = "io.github.netmikey.testprocesses"
    version = "1.0.0-SNAPSHOT"
}

subprojects {
    apply plugin: 'java-library'

    sourceCompatibility = 11

    ext {
        springBootVersion = '2.7.6' // https://search.maven.org/artifact/org.springframework.boot/spring-boot-dependencies
    }

    repositories {
        mavenCentral()
    }

    tasks.named('test') {
        // Use JUnit Platform for unit tests.
        useJUnitPlatform()
    }
}
